[DEFAULT]

[agent]

[linux_bridge]
physical_interface_mappings = provider:{{ public_interface }}

[network_log]

[securitygroup]
enable_security_group = True
firewall_driver = neutron.agent.linux.iptables_firewall.IptablesFirewallDriver

[vxlan]
enable_vxlan = True
local_ip = {{ local_ip }}
l2_population = True
