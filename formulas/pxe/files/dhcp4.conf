{
  "Dhcp4": {
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/tmp/kea4-ctrl-socket"
    },
    "lease-database": {
      "type": "memfile",
      "lfc-interval": 3600
    },
    "expired-leases-processing": {
      "reclaim-timer-wait-time": 10,
      "flush-reclaimed-timer-wait-time": 25,
      "hold-reclaimed-time": 3600,
      "max-reclaim-leases": 100,
      "max-reclaim-time": 250,
      "unwarned-reclaim-cycles": 5
  },
    "client-classes": [
      {
        "name": "arm64",
        "test": "option[93].hex == 0x000b",
        "only-if-required": true,
        "server-hostname": "{{ pxe_record }}",
        "boot-file-name": "{{ arm_efi }}"
      },
      {
        "name": "amd64",
        "test": "not member('arm64')",
        "only-if-required": true,
        "server-hostname": "{{ pxe_record }}",
        "boot-file-name": "{{ x86_efi }}"
      },
      {
        "name": "all",
        "test": "member('ALL')"
      }
    ],
    "interfaces-config": {
      "interfaces": [
        "ens3",
        "ens4",
        "ens5",
        "ens6"
      ],
      "dhcp-socket-type": "raw"
    },
    "valid-lifetime": 604800,
    "renew-timer": 1000,
    "rebind-timer": 2000,
    "subnet4": [
      {
        "id": 1,
        "subnet": "{{ private }}",
        "interface": "ens4",
        "pools": [
          {
            "pool": "{{ private_range }}50 - {{ private_range }}200"
          }
        ]
      },
      {
        "id": 2,
        "subnet": "{{ sfe }}",
        "interface": "ens5",
        "pools": [
          {
            "pool": "{{ sfe_range }}50 - {{ sfe_range }}200"
          }
        ]
      },
      {
        "id": 3,
        "subnet": "{{ sbe }}",
        "interface": "ens6",
        "pools": [
          {
            "pool": "{{ sbe_range }}50 - {{ sbe_range }}200"
          }
        ]
      },
      {
        "id": 4,
        "subnet": "{{ mgmt }}",
        "interface": "ens3",
        "pools": [
          {
            "pool": "{{ mgmt_start }}50 - {{ mgmt_start }}200"
            "client-class": "all",
          }
        ],
        "require-client-classes": [
            "arm64",
            "amd64"
        ],
        "option-data": [
          {
            "space": "dhcp4",
            "name": "domain-search",
            "code": 119,
            "data": "{{ domain }}"
          },
          {
            "space": "dhcp4",
            "name": "domain-name",
            "code": 15,
            "data": "{{ domain }}"
          },
          {
            "space": "dhcp4",
            "name": "domain-name-servers",
            "code": 6,
            "data": "{{ dns }}"
          }
        ]
      }
    ],
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output_options": [
          {
            "output": "/var/log/kea/kea-dhcp4.log",
            "pattern": "%-5p %m\n",
            "maxsize": 1048576,
            "maxver": 8
          }
        ],
        "severity": "INFO"
      }
    ]
  }
}