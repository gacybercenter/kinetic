<VirtualHost *:80>
    ServerName pxe
    WSGIScriptAlias / /var/www/html/index.py
    Alias /kickstart /var/www/html/kickstart
    Alias /preseed /var/www/html/preseed
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/html/*>
        Require all granted
    </Directory>
</VirtualHost>
