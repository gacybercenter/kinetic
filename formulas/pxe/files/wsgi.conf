<VirtualHost *:80>
    ServerName pxe
    WSGIScriptAlias / /var/www/html/index.py
    Alias /configs /var/www/html/configs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/html/*>
        Require all granted
    </Directory>
</VirtualHost>
