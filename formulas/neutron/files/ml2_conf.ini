[DEFAULT]

[l2pop]
[ml2]
type_drivers = {{ type_drivers }}
tenant_network_types = {{ tenant_network_types }}
mechanism_drivers = {{ mechanism_drivers }}
extension_drivers = {{ extension_drivers }}

[ml2_type_flat]
flat_networks = provider

[ml2_type_geneve]
vni_ranges = {{ vni_ranges }}
max_header_size = 38

[ml2_type_gre]
[ml2_type_vlan]

[ml2_type_vxlan]
vni_ranges = {{ vni_ranges }}

[securitygroup]
enable_ipset = True
enable_security_group = True

[ovn]
ovn_nb_connection = {{ ovn_nb_connection }}
ovn_sb_connection = {{ ovn_sb_connection }}
ovn_l3_scheduler = {{ ovn_l3_scheduler }}
ovn_native_dhcp = {{ ovn_native_dhcp }}
ovn_metadata_enabled = {{ ovn_metadata_enabled }}
enable_distributed_floating_ip = {{ enable_distributed_floating_ip }}
