<match **>
  @type opensearch
  hosts https://{{ fluentd_logger }}:9200
  user admin
  password {{ fluentd_password }}
  logstash_prefix fluentd.${tag}
  logstash_format true
  ssl_verify false
  <buffer>
    @type file
    path /var/log/td-agent/data/opensearch.buffer/openstack.*
    flush_interval 15s
  </buffer>
</match>