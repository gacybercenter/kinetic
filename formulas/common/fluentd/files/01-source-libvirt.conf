<source>
  @type tail
  path /var/log/libvirt/qemu/*.log
  pos_file /etc/td-agent/libvirt.pos
  tag openstack.{{ service }}.libvirt
  enable_watch_timer false
  <parse>
    @type regexp
    expression /^(?<Timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}.\d{3}\+\d{4}): (?<Payload>.*)?$/
    time_key Timestamp
    time_format %F %T.%L%z
  </parse>
</source>