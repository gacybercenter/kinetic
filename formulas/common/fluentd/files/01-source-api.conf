<source>
  @type tail
  path {{ api_service_log }}
  exclude_path ["/var/log/*/access.log",
                "/var/log/*/error.log",
                "/var/log/*/*-access.log",
                "/var/log/*/*-error.log",
                "/var/log/*/*_access.log",
                "/var/log/*/*_error.log"]
  pos_file /var/log/td-agent/openstack.pos
  tag openstack.{{ service }}.api
  ignore_repeated_permission_error true
  enable_watch_timer false
  <parse>
    @type multiline
    format_firstline /^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}.\d{3} \d+ \S+ \S+ \[(req-\S+ \S+ \S+ \S+ \S+ \S+|-)\]/
    format1 /^(?<Timestamp>\S+ \S+) (?<Pid>\d+) (?<log_level>\S+) (?<python_module>\S+) (\[(req-(?<request_id>\S+) (?<user_id>\S+) (?<tenant_id>\S+) (?<domain_id>\S+) (?<user_domain>\S+) (?<project_domain>\S+)|-)\])? (?<Payload>.*)?$/
    time_key Timestamp
    keep_time_key true
    time_format %F %T.%L
  </parse>
</source>