<filter *.{{ service }}.*.*>
    @type record_transformer
    <record>
        Hostname {{ hostname }}
        Logger ${tag_parts[0]}.${tag_parts[1]}
        programname ${tag_parts[3]}
    </record>
</filter>

<filter syslog.**>
    @type record_transformer
    <record>
        programname ${tag_parts[1]}
    </record>
</filter>