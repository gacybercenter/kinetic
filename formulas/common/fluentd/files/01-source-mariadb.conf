<source>
  @type tail
  path /var/log/mysql/*.log
  pos_file /var/log/td-agent/mysql.pos
  tag openstack.{{ service }}.mysql
  enable_watch_timer false
  <parse>
    @type multiline
    format_firstline /^\d{4}-\d{2}-\d{2} {1,2}\d{1,2}:\d{1,2}:\d{1,2} /
    format1 /^(?<Timestamp>\d{4}-\d{2}-\d{2} {1,2}\d{1,2}:\d{1,2}:\d{1,2}) +(?<Payload>\w+ +(\[(?<log_level>\w+)\]).*)/
    time_format %Y-%m-%d %k:%M:%S
    time_key Timestamp
  </parse>
</source>